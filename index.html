<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weater App</title>
    <link rel="stylesheet" href="/weater-js/style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search For a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">İstanbul</div>
          <div class="date">Sali 29 Aralık 2020</div>
        </section>
        <div class="current">
          <div class="temp">15 <span>°C</span></div>
          <div class="weather">Güneşli</div>
          <div class="hi-low">15 °C / 16 °C</div>
        </div>
      </main>
    </div>

    <script src="/weater-js/main.js"></script>
  </body>
</html>
